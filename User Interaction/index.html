<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL User Interaction (Mouse Avoidance)</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; }
        canvas { border: 1px solid #ccc; background-color: white; }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec4 coords;
        attribute float pointSize;
        void main(void) {
            gl_Position = coords;
            gl_PointSize = pointSize;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 color;
        void main(void) {
            gl_FragColor = color;
        }
    </script>
    
    <script src="lib/script.js"></script>
</body>
</html>
